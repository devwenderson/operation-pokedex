<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="pokedex">
        <h1>Pokédex</h1>
        <div class="pokedex-screen">
            <div id="pokemon-info" class="fade">
                <div class="sprites">
                    <img id="sprite" src="" alt="Pokemon Sprite">
                    <img id="sprite-back" src="" alt="Pokemon Back-Sprite">
                </div>
            </div>          
        </div>
        
        <div class="pokemon-details">
            <p class="indicator" id="name">Nome:</p>
            <p class="indicator" id="national-dex">Número:</p>
            <p class="indicator">Tipo: <span id="type"></span></p>
            <p class="indicator" id="ability">Habilidade:</p>
            <p class="indicator" id="average-status">Média de Status:</p>
            <p id="cry"><button class="btn-cry" onclick="playCry()"><i class="fas fa-volume-up"></i></button></p>
        </div>
        
        <div class="search">
            <input type="text" id="searchInput" placeholder="Buscar por nome ou tipo...">
            <button class="btn" onclick="searchPokemon()">Buscar</button>
        </div>
        <div class="search-by-number">
            <input type="number" id="searchNumber" placeholder="Nº da National Dex (1-1025)" min="1" max="1025">
            <button class="btn" onclick="goToPokemon()">Ir</button>
        </div>
        <div class="controls">
            <button class="btn" onclick="previousPokemon()">Anterior</button>
            <button class="btn" onclick="nextPokemon()">Próximo</button>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
