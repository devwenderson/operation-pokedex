<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="pokedex">
        <h1>Pokédex</h1>
        <div class="pokedex-screen">
            <div id="pokemon-info" class="fade">
                <img id="sprite" src="" alt="Pokemon Sprite">
                <div class="pokemon-details">
                    <p id="name">Nome: </p>
                    <p id="national-dex">Número: </p>
                    <p>Tipo: <span id="type"></span></p>
                    <p id="ability">Habilidade: </p>
                    <p id="cry">Choro: <button class="btn-cry" onclick="playCry()">Ouvir</button></p>
                </div>
            </div>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Buscar por nome ou tipo...">
            <button class="btn" onclick="searchPokemon()">Buscar</button>
        </div>
        <div class="search-by-number">
            <input type="number" id="searchNumber" placeholder="Nº da National Dex (650-721)" min="650" max="721">
            <button class="btn" onclick="goToPokemon()">Ir</button>
        </div>
        <div class="controls">
            <button class="btn" onclick="previousPokemon()">Anterior</button>
            <button class="btn" onclick="nextPokemon()">Próximo</button>
        </div>
    </div>
    
    <script src="/js/scripts.js"></script>
</body>
</html>
